<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>パズドラ定石メーカーのルート計算サイト</title>
</head>
<body>

<p>パズドラ定石メーカーのルート計算サイトです。</p>

<p>
<label>layout=<input type="text" id="layout"></label>
<input type="button" value="calc" id="checkButton">
</p>
  
<p>
  
<iframe id="jyoseki"
    title="パズドラ定石メーカー"
    width="500"
    height="500"
    src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
</iframe>
  
</p>

<script> 
  
function buttonClick(){
  document.getElementById('jyoseki').contentWindow.location.replace('http://serizawa.web5.jp/puzzdra_theory_maker/index.html?layout='+layout.value+'&route=null&ctwMode=false');
}

let layout = document.getElementById('layout');
layout.value = '';

let checkButton = document.getElementById('checkButton');
checkButton.addEventListener('click', buttonClick);
</script>

</body>
</html>
